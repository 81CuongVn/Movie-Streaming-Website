<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <script>
      function DisplayResults(e) {
        var name = document.forms["regform"]["name"].value;
        var email = document.forms["regform"]["email"].value;
        var password = document.forms["regform"]["password"].value;
        var confirmpassword = document.forms["regform"]["retypepassword"].value;
        var error = document.getElementById("errormessage");
        var errorcontent = document.getElementById("error");
        console.log(name);
        if (name.length == 0) {
          error.style.display = "block";
          errorcontent.innerHTML = "Name should not be empty";
        } else if (name.length > 0 && name.length < 4) {
          error.style.display = "block";
          errorcontent.innerHTML = "Name should not be less than 4 characters";
        } else if (email.length == 0) {
          error.style.display = "block";
          errorcontent.innerHTML = "Email should not be empty";
        } else if (password.length == 0) {
          error.style.display = "block";
          errorcontent.innerHTML = "Password should not be empty";
        } else if (password.length < 6) {
          error.style.display = "block";
          errorcontent.innerHTML =
            "Password should contain atleast 6 characters";
        } else if (password != confirmpassword) {
          error.style.display = "block";
          errorcontent.innerHTML = "Password does not match";
        } else {
          alert("Registration successful");
          setTimeout(function () {
            document.location.href = "index.html";
          }, 100);
        }
        return false;
      }
    </script>

    <style>
      h1 {
        margin: auto;
        width: max-content;
        color: brown;
      }
      span {
        display: inline-block;
        padding: 5px;
      }
      .seperator {
        height: 6px;
        display: block;
      }
      .main {
        padding: 20px;
        width: 300px;
        height: 500px;
        border: 1.5px grey solid;
        border-radius: 5px;
        margin: -4.5px auto;
      }
      label {
        font-weight: bold;
        color: brown;
        font-size: 1.25em;
      }
      input {
        width: 280px;
        border-radius: 5px;
        border: 2px grey solid;
        padding: 8px;
        outline: none;
      }
      input[type="submit"] {
        width: 300px;
        background-color: cadetblue;
        font-weight: bold;
      }
      input[type="submit"]:hover {
        cursor: pointer;
        border: 2px gray solid;
        background-color: darkcyan;
      }
      input:hover {
        border: 2px solid peru;
        outline: none;
      }
      body {
        background-color: black;
      }
      img {
        width: 40px;
        height: 40px;
        color: white;
      }
      .brand {
        margin-bottom: 13px;
        color: red;
        padding-top: 15px;
      }
      #errormessage {
        text-align: center;
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <h1 class="brand">Apna Theatre</h1>
    </div>
    <div class="main">
      <h1>Sign up for free</h1>
      <div id="errormessage">
        <p id="error"></p>
      </div>
      <span class="seperator"></span>
      <form onsubmit="return DisplayResults()" name="regform">
        <label for="name">Name </label>
        <span class="seperator"></span>
        <input type="text" name="name" placeholder="Enter your name" />
        <span class="seperator"></span>
        <label for="email">Email </label>
        <span class="seperator"></span>
        <input type="email" name="email" placeholder="Enter your Email" />
        <span class="seperator"></span>
        <label for="password"> Password </label>
        <span class="seperator"></span>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
        />
        <span class="seperator"></span>
        <label for="confirm password"> Re-type Password</label>
        <span class="seperator"></span>
        <input
          type="password"
          name="retypepassword"
          placeholder="Confirm password"
        />
        <span class="seperator"></span>
        <input type="submit" value="Sign Up" />
      </form>
    </div>
  </body>
</html>
